<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nutrichay - Tu camino a la buena nutrición</title>
    <link
      href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style-starter.css" />
    <link rel="stylesheet" href="./assets/css/style-23.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon" />
  </head>

  <body>
    <!-- header -->
    <header id="site-header" class="fixed-top"></header>
    <!-- //header -->

    <!-- inner banner -->
    <section class="inner-banner py-5"></section>
    <!-- //inner banner -->
    <main class="py-5">
      <div class="container" id="evaluation-board">
        <div class="row justify-content-center">
          <section class="col-12 col-md-6 mb-4" id="measurements-form">
            <form id="measurements">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Alex Perez"
                  required />
                <label for="nombre">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="genero"
                  aria-label="genero select"
                  required>
                  <option selected>Seleccione su Género</option>
                  <option value="f">Femenino</option>
                  <option value="m">Masculino</option>
                </select>
                <label for="genero">Género</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="peso"
                  placeholder="60kg"
                  required />
                <label for="peso">Peso</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="estatura"
                  placeholder="60kg"
                  required />
                <label for="estatura">Estatura</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="cuello"
                  placeholder="60kg"
                  required />
                <label for="cuello">Medida de cuello</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="pecho"
                  placeholder="60kg"
                  required />
                <label for="pecho">Medida de Pecho</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="cintura"
                  placeholder="60kg"
                  required />
                <label for="cintura">Medida de Cintura</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="cadera"
                  placeholder="60kg"
                  required />
                <label for="cadera">Medida de Cadera</label>
              </div>
              <div class="mb-3 text-end">
                <button type="submit" class="btn btn-style" id="btn-evaluar">
                  Evaluar
                </button>
              </div>
            </form>
          </section>
          <section class="col-12 col-md-6" id="evaluation-result">
            <h1 class="text-center">Resultados</h1>
            <div
              class="my-2 bg-light-subtle rounded rounded-2 p-3 list-unstyled border-5 border-start border-info d-flex align-items-center gap-2 info-personal"
              id="containerResult">
              <div class="indicator py-4 me-4">
                <span id="indicator-value"
                  ><i class="fas fa-circle" style="color: #0dcaf0"></i
                ></span>
              </div>
              <div class="labelResult">
                <b class="mb-3">
                  Nombre: <span id="name" class="fw-normal">--</span>
                </b>
                <span class="fw-bold">
                  Género:
                  <span id="gender" class="fw-normal">--</span>
                </span>
              </div>
            </div>
            <div
              class="my-2 bg-light-subtle rounded rounded-2 p-3 list-unstyled border-5 border-start d-flex align-items-center gap-2 imc-result"
              id="containerResult">
              <div class="indicator py-4 me-4">
                <span id="indicator-value"
                  ><i class="fas fa-circle" style="color: transparent"></i
                ></span>
              </div>
              <div class="labelResult">
                <b class="mb-3">
                  Su IMC: <span id="resultIMC" class="fw-normal">--</span>
                </b>
                <span class="fw-bold">
                  Interpretación:
                  <span id="categoriaIMC" class="fw-normal">--</span>
                </span>
              </div>
            </div>
            <div
              class="my-2 bg-light-subtle rounded rounded-2 p-3 list-unstyled border-5 border-start d-flex align-items-center gap-2 icc-result"
              id="containerResult">
              <div class="indicator py-4 me-4">
                <span id="indicator-value"
                  ><i class="fas fa-circle" style="color: transparent"></i
                ></span>
              </div>
              <div class="labelResult">
                <b class="mb-3">
                  Su ICC: <span id="resultICC" class="fw-normal">--</span>
                </b>
                <span class="fw-bold">
                  Interpretación:
                  <span id="categoriaICC" class="fw-normal">--</span>
                </span>
              </div>
            </div>
            <div
              class="my-2 bg-light-subtle rounded rounded-2 p-3 list-unstyled border-5 border-start d-flex align-items-center gap-2 pGrasas-result"
              id="containerResult">
              <div class="indicator py-4 me-4">
                <span id="indicator-value"
                  ><i class="fas fa-circle" style="color: transparent"></i
                ></span>
              </div>
              <div class="labelResult">
                <b class="mb-3">
                  Su % de grasa:
                  <span id="resultPGrasas" class="fw-normal">--</span>
                </b>
                <span class="fw-bold">
                  Interpretación:
                  <span id="categoriaPGrasas" class="fw-normal">--</span>
                </span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="w3l-footer-16"></footer>
    <!-- //footer -->

    <!-- Js scripts -->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
      <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <!-- //move top -->
    <!-- Insertar contenido de plantillas -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadHeader("#evaluacion").then(() => {
          ThemeToggle();
        });
        loadInnerBanner("Evaluación Nutricional", "Evaluación");
        evaluateUser();
        loadFooter();
      });
    </script>
    <!-- //Insertar contenido de plantillas -->
    <!-- common jquery plugin -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- //common jquery plugin -->

    <!-- theme switch js (light and dark)-->
    <script src="assets/js/theme-change.js"></script>
    <!-- //theme switch js (light and dark)-->

    <!-- MENU-JS -->
    <script>
      $(window).on("scroll", function () {
        scrollNavSets();
      });

      //Main navigation Active Class Add Remove
      $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });
    </script>
    <!-- //MENU-JS -->

    <!-- disable body scroll which navbar is in active -->
    <script>
      $(function () {
        $(".navbar-toggler").click(function () {
          $("body").toggleClass("noscroll");
        });
      });
    </script>
    <!-- //disable body scroll which navbar is in active -->

    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/mainEvaluation.js"></script>
    <!-- //Js scripts -->
  </body>
</html>
